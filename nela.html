<!DOCTYPE html>
<html>
<head>
    <style>
        img {
          border-radius: 50%;
        }
        </style>



</head>


<body>

<h2>The src Attribute</h2>
<p>HTML images are defined with the img tag, and the filename of the image source is specified in the src attribute:</p>

<img src="aa.jpeg" width="200" height="200"><br><br>


<video width="320" height="240" controls>
    <source src="https://www.youtube.com/watch?v=mNHqohHV4EE&t=43s&ab_channel=AreyBhabna" type=video/ogg>
    <source src="https://www.youtube.com/watch?v=mNHqohHV4EE&t=43s&ab_channel=AreyBhabna" type=video/mp4>
  </video>
<img src="love.gif"width="300"height="600">
</body>
</html>
